selectSitterBoardListBySbdTitle = select *, (select count(*) from sbd_reply where sbd_no = sb.sbd_no) as reply_cnt from sit_board sb, user u where sb.user_no = u.user_no and sbd_title like ? order by sbd_no desc limit ?, ?
selectSitterBoardListByUserNick = select *, (select count(*) from sbd_reply where sbd_no = sb.sbd_no) as reply_cnt from sit_board sb, user u where sb.user_no = u.user_no and user_nick like ? order by sbd_no desc limit ?, ?
selectSitterBoardListBySbdCont  = select *, (select count(*) from sbd_reply where sbd_no = sb.sbd_no) as reply_cnt from sit_board sb, user u where sb.user_no = u.user_no and sbd_cont like ? order by sbd_no desc limit ?, ?
sitterBoardTotalRowCount        = select count(*) from sit_board sb, user u where sb.user_no = u.user_no
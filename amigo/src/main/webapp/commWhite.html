<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>main</title>
  </head>
  <body>
    <!-- css를 적용하지 않았기 때문에 차후에 적용해줘야합니다. -->
    <nav
      class="navbar navbar fixed-top navbar-light bg-light navbar-expand-custom navbar-mainbg"
    >
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars text-white"></i>
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="logo" href="#home.jsp"
        ><img alt="AmigoLogo" src="img/logo1.png"
      /></a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <div class="hori-selector">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="fas fa-tachometer-alt"></i>마이페이지</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              ><i class="far fa-address-book"></i>예약확인</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="far fa-clone"></i>채팅</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="far fa-calendar-alt"></i>커뮤니티</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="far fa-chart-bar"></i>아미고 파트너 모집</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="far fa-copy"></i>고객센터</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- 네비바 종료 -->

    <!-- 게시판 등록 헤더 -->
   
      <div class="whiteHeader">
        <form action="#" method="#">
        <div class="input-group sm-3">
          <span style="font-size: 1.5em">글제목</span>
          <input
            type="text"
            class="form-control"
            placeholder="글제목을 입력하세요"
            aria-describedby="basic-addon1"
          />
        </div>
        <!-- 작성자를 가져와야합니다 . -->
        <br/>
        <div class="userNickName input-group sm-2">
          <span>작성자</span>
        </div>
      </div>
      <br/>
    </form>
    <!-- 게시판 등록 헤더 end -->

    <!-- 게시판 글 종류 -->
    <div class="commMenubar">
      <nav class="navbar">
        <form class="container-fluid justify-content-start" action="#" method="#">
          <button class="btn btn-outline-primary me-2" type="button">
            견종
          </button>
        </form>
      </nav>
    </div>
    <!-- 게시판 글 종류 end -->
    <br />
    <hr />
    <br/>

    <!-- 내용 입력란 -->
    <div class="">
        <form action="">
            <div class="form-group">
                <label for="content"></label>
                <textarea class="form-control" id="content" name="content" rows="6" placeholder="내용을 입력해주세요"></textarea>
              </div>
              <br/>
              <!-- 파일 업로드 -->
              <div class="custom-file">
                  <label class="custom-file-label" for="customFile"></label>
                <input type="file" class="custom-file-input" id="customFile">
            </div>
            <br/>
            <div class="whiteCheck">           
                <div class="row justify-content-between">
                  <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-lg">취소</button>
                  </div>
                  <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-lg">등록</button>
                  </div>
                </div>
              </div>
            </form>
        </div>
        </form>
    </div>
    <!-- 내용 입력란 end -->
    <!-- Footer -->
    <footer class="bg-primary text-center text-white">
      <!-- Grid container -->
      <div class="container">
        <!-- Section: Social media -->
        <section class="mb-4"></section>
        <!-- Section: Form -->
      </div>
      <!-- Grid container -->
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright:
        <a class="text-white" href="#">amigo.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer 끝 -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/script.js"></script>

    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

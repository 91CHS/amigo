selectByUbdNo                  = select *,(select count(*) from ubd_reply where ubd_no = ub.ubd_no) as reply_cnt, (select count(*) from heart where ubd_no = ub.ubd_no) as like_cnt from user_board ub, user u where ub.user_no = u.user_no and ubd_no = ?
boardTotalRowCount             = select count(*) from user_board ub, user u where ub.user_no = u.user_no
boardCateRowCount              = select count(*) from user_board ub, user u where ub.user_no = u.user_no and ub.ubd_cate = ?
insertBoard                    = insert into user_board(ubd_title, ubd_date, ubd_file, ubd_cont, ubd_cate, user_no, dog_kind) values(?, now(), ?, ?, ?, ?, ?)
deleteBoard                    = delete from user_board where ubd_no=?
updateBoard                    = update user_board set ubd_title=?, ubd_date=now(), ubd_file=?, ubd_cont=?, ubd_cate=?, dog_kind=? where ubd_no=?
updateCount                    = update user_board set ubd_cnt = ubd_cnt + 1 where ubd_no=?
selectBoardListByUbdTitle      = select *, (select count(*) from ubd_reply where ubd_no = ub.ubd_no) as reply_cnt, (select count(*) from heart where ubd_no = ub.ubd_no) as like_cnt from user_board ub, user u where ub.user_no = u.user_no and ubd_title like ? order by ubd_no desc limit ?, ?
